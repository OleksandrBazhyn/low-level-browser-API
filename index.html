<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Level Browser APIs</title>
</head>
<body>
  <h1>Низькорівневі API сучасних браузерів</h1>

  <!-- File API -->
  <section>
    <h2>1. File API: Завантаження файлу</h2>
    <input type="file" id="fileInput" />
    <pre id="fileContent">Зміст файлу з'явиться тут...</pre>
  </section>

  <!-- WebRTC API -->
  <section>
    <h2>2. WebRTC API: Відеозв'язок</h2>
    <video id="localVideo" autoplay playsinline></video>
    <p>Доступ до вашої камери через WebRTC API.</p>
  </section>

  <!-- WebAssembly -->
  <section>
    <h2>3. WebAssembly: Обчислення у браузері</h2>
    <button id="runWasm">Виконати обчислення в WebAssembly</button>
    <pre id="wasmOutput">Результат WebAssembly з'явиться тут...</pre>
  </section>

  <script>
    // File API
    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const text = await file.text();
        document.getElementById('fileContent').textContent = text;
      }
    });

    // WebRTC API
    async function startVideoStream() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('localVideo').srcObject = stream;
      } catch (error) {
        console.error('Помилка доступу до камери:', error);
      }
    }
    startVideoStream();

    // WebAssembly
    async function runWebAssembly() {
        const response = await fetch('simple.wasm');
        const buffer = await response.arrayBuffer();
        const wasmModule = await WebAssembly.instantiate(buffer, {});  // Порожній об'єкт для імпортів
        const result = wasmModule.instance.exports.addNumbers(5, 10);
        document.getElementById('wasmOutput').textContent = `Результат: ${result}`;
    }

    document.getElementById('runWasm').addEventListener('click', runWebAssembly);
  </script>
</body>
</html>
